<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./vendors/jquery.js"></script>
		<script src="./scripts/client.js"></script>
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Document</title>
	</head>
	<body>
		<h1>Server Side Calculator</h1>
		<input type="text" class="numberInput" />
		<button class="clearButton">C</button>
		<br />
		<div>
			<button class="sevenButton">7</button>
			<button class="eightButton">8</button>
			<button class="nineButton">9</button>
			<button class="addButton">+</button>
		</div>
		<div>
			<button class="fourButton">4</button>
			<button class="fiveButton">5</button>
			<button class="sixButton">6</button>
			<button class="subtractButton">-</button>
		</div>
		<div>
			<button class="oneButton">1</button>
			<button class="twoButton">2</button>
			<button class="threeButton">3</button>
			<button class="divideButton">/</button>
		</div>
		<div>
			<button class="zeroButton">0</button>
			<button class="dotButton">.</button>
			<button class="equalButton">=</button>
			<button class="multiplyButton">*</button>
		</div>

		<p class="totalNumber">TOTAL CALCULATED HERE</p>

		<ul class="pastCalculations">
			<!-- append in calc from input field here -->
			<li>16 / 2</li>
			<li>5 * 2</li>
		</ul>
	</body>
</html>
